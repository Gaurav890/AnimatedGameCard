<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Game Cards</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game">
        <div class="rank">10</div>
        <div class="front">
            <img class="thumbnail" src="img/game-cover.jpg" alt="">
            <h3 class="game-name">Clash Royale</h3>

            <div class="stats">
                <p class="viewers">742.1k</p>
                <div class="streamers">
                    <img src="img/streamer-1.jpg" alt="">
                    <img src="img/streamer-2.jpg" alt="">
                    <img src="img/streamer-3.jpg" alt="">
                </div>
            </div>

        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">369k<span>Watching</span></p>
                <p class="game-stat">2.1k<span>Streams</span></p>
            </div>
            <button class="btn">See more Streams</button>
            <div class="streamers">
                <div class="streamer">
                    <div class="icon">
                        <img src="img/streamer-1.jpg" alt="">
                    </div>
                    <p class="name">Electra</p>
                    <p class="number">32.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="img/streamer-2.jpg" alt="">
                    </div>
                    <p class="name">Thunder</p>
                    <p class="number">33.1k</p>
                </div>
                <div class="streamer">
                    <div class="icon">
                        <img src="img/streamer-3.jpg" alt="">
                    </div>
                    <p class="name">Stormy</p>
                    <p class="number">34.1k</p>
                </div>
            </div>
        </div>
        
        <div class="background">

        </div>
    </div>
    
</body>
</html>
